# Tormach PCNC 1100 machine profile
# Controller: PathPilot (LinuxCNC-based, RS274/NGC dialect)
# This is a mill, not a router. Travel is limited for sheet goods.
# Best used for: test cuts, small parts, joinery validation.

[machine]
name = "Tormach PCNC 1100"
controller = "linux_cnc"
travel_x = 18.0    # inches
travel_y = 9.5     # inches
travel_z = 16.25   # inches
max_rpm = 5140
min_rpm = 100
has_atc = false

[post]
line_numbers = false
decimal_places = 4
safe_z = 1.0
rapid_z = 0.25
program_end = "M30"
program_header = "(Generated by cabinet-maker for Tormach PCNC 1100)"
