# Standard kitchen base cabinet: 24" wide, 34.5" tall, 24" deep.
# Includes toe kick notch (4"H x 3"D setback).

[project]
name = "Kitchen Base Cabinet"
units = "inches"

[material]
name = "3/4\" Maple Plywood"
thickness = 0.75
sheet_width = 48.0
sheet_length = 96.0
material_type = "plywood"

[cabinet]
name = "base_cabinet"
cabinet_type = "base_cabinet"
width = 24.0
height = 34.5
depth = 24.0
material_thickness = 0.75
back_thickness = 0.25
shelf_count = 1
shelf_joinery = "dado"
dado_depth_fraction = 0.5
has_back = true
back_joinery = "rabbet"

[cabinet.toe_kick]
height = 4.0
setback = 3.0

[[tools]]
number = 1
tool_type = "endmill"
diameter = 0.25
flutes = 2
cutting_length = 1.0
description = "1/4\" 2-flute upcut endmill"
