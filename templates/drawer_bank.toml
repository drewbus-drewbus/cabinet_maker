# Drawer bank cabinet: 18" wide, 34.5" tall, 24" deep.
# 4 drawer openings with divider panels between them.

[project]
name = "Drawer Bank Cabinet"
units = "inches"

[material]
name = "3/4\" Maple Plywood"
thickness = 0.75
sheet_width = 48.0
sheet_length = 96.0
material_type = "plywood"

[cabinet]
name = "drawer_bank"
cabinet_type = "drawer_bank"
width = 18.0
height = 34.5
depth = 24.0
material_thickness = 0.75
back_thickness = 0.25
shelf_count = 0
shelf_joinery = "dado"
dado_depth_fraction = 0.5
has_back = true
back_joinery = "rabbet"

[cabinet.toe_kick]
height = 4.0
setback = 3.0

[cabinet.drawers]
count = 4
opening_height = 0.0
slide_clearance = 0.5

[[tools]]
number = 1
tool_type = "endmill"
diameter = 0.25
flutes = 2
cutting_length = 1.0
description = "1/4\" 2-flute upcut endmill"
